<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - eXactStack</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./assets/img/ES-Logo.png" alt="" />
        </div>
        <nav>
          <ul class="nav-links">
            <li>Home</li>
            <li>About Me</li>
            <li>Skills</li>
            <li>Projects</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="home" class="hero">
        <div class="container">
          <div class="hero-content">
            <h1>
              Web
              <span>Developer</span>
            </h1>
            <p>
              FullStack-developer from germany with passion to generate cool
              projects. Current main-focus: Html, Css, Javascaript
            </p>
            <div class="hero-buttons">
              <a href="#projects" class="btn btn-primary">View Projects</a>
              <a href="#contact" class="btn btn-primary">Contact</a>
            </div>
          </div>
          <div class="hero-image">
            <img src="./assets/img/Profilbild.jpg" alt="" />
          </div>
        </div>
      </section>

      <section id="about" class="about">
        <div class="container">
          <h2 class="section-title">About me</h2>
          <div class="about-content">
            <div class="about-image"></div>
            <div class="about-text"></div>
          </div>
        </div>
      </section>

      <section id="skills" class="skills">
        <div class="container"></div>
      </section>
      
      <section id="projects" class="projects">
        <div class="container"></div>
      </section>

      <section id="contact" class="contact">
        <div class="container"></div>
      </section>
    </main>
    <footer>
      <div class="footer-container"></div>
    </footer>
  </body>
</html>
